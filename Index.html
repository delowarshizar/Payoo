<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Payoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[150px] w-[330px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" srcset="" />
    </div>
    <form class="bg-white w-[400px] h-[317px] rounded-3xl p-8">
      <div class="mt-4">
        <label class="font-bold">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] w-full rounded-[32px] mt-3"
        />
      </div>
      <div class="mt-4">
        <label class="font-bold">4 Digit Pin</label>
        <br />
        <input
          type="password"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] w-full rounded-[32px] mt-3"
        />
      </div>
      <button
        class="btn bg-[#0874F2] w-full text-white rounded-[32px] mt-6 font-bold"
      >
        Login
      </button>
    </form>
  </body>
</html>
